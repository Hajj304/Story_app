<!DOCTYPE html>

<html lang="ar" dir="rtl">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>نموذج متطور لإدخال البيانات</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            background: linear-gradient(135deg, #74ebd5, #ACB6E5);

            margin: 0;

            padding: 20px;

            min-height: 100vh;

        }

        h1 {

            color: white;

            text-align: center;

            margin-bottom: 30px;

        }

        .form-container {

            background-color: rgba(255, 255, 255, 0.8);

            padding: 25px;

            border-radius: 15px;

            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);

            margin-bottom: 30px;

        }

        .input-group {

            margin-bottom: 20px;

            display: flex;

            align-items: center;

        }

        .input-group label {

            margin-left: 10px;

            width: 120px;

        }

        input, button {

            padding: 10px;

            border: 1px solid #ddd;

            border-radius: 8px;

            font-size: 16px;

        }

        button {

            background-color: #4CAF50;

            color: white;

            border: none;

            cursor: pointer;

            transition: background-color 0.3s;

            margin-top: 10px;

            margin-left: 5px;

        }

        button:hover {

            background-color: #45a049;

        }

        button.delete-btn {

            background-color: #f44336;

        }

        button.delete-btn:hover {

            background-color: #d32f2f;

        }

        button.edit-btn {

            background-color: #ff9800;

        }

        button.edit-btn:hover {

            background-color: #f57c00;

        }

        #data-table {

            width: 100%;

            border-collapse: collapse;

            margin-top: 30px;

            background-color: white;

            box-shadow: 0 2px 5px rgba(0,0,0,0.1);

        }

        #data-table th, #data-table td {

            border: 1px solid #ddd;

            padding: 12px;

            text-align: center;

        }

        #data-table th {

            background-color: #f2f2f2;

            position: sticky;

            top: 0;

        }

        #data-table tr:nth-child(even) {

            background-color: #f9f9f9;

        }

        #data-table tr:hover {

            background-color: #f1f1f1;

        }

        .table-container {

            max-height: 500px;

            overflow-y: auto;

            margin-top: 20px;

            background-color: rgba(255, 255, 255, 0.8);

            padding: 15px;

            border-radius: 15px;

        }

        .auto-number {

            background-color: #f0f0f0;

            font-weight: bold;

        }

    </style>

</head>

<body>

    <h1>نموذج إدخال البيانات المتطور</h1>

    

    <div class="form-container">

        <div class="input-group">

            <label for="story-id">رقم القصة:</label>

            <input type="text" id="story-id" placeholder="أدخل رقم القصة">

        </div>

        

        <div class="input-group">

            <label for="rank">الترتيب:</label>

            <input type="text" id="rank" class="auto-number" readonly>

        </div>

        

        <div class="input-group">

            <label for="name">الاسم:</label>

            <input type="text" id="name" placeholder="أدخل الاسم">

        </div>

        

        <div class="input-group">

            <label for="date">التاريخ:</label>

            <input type="date" id="date">

        </div>

        

        <button id="submit-btn">حفظ البيانات</button>

        <button id="reset-btn">جديد</button>

    </div>

    <div class="table-container">

        <table id="data-table">

            <thead>

                <tr>

                    <th>م</th>

                    <th>رقم القصة</th>

                    <th>الترتيب</th>

                    <th>الاسم</th>

                    <th>التاريخ</th>

                    <th>إجراءات</th>

                </tr>

            </thead>

            <tbody id="table-body">

                <!-- البيانات ستضاف هنا تلقائيا -->

            </tbody>

        </table>

    </div>

    <script>

        document.addEventListener('DOMContentLoaded', function() {

            let currentOrderNumber = 1;

            const submitBtn = document.getElementById('submit-btn');

            const resetBtn = document.getElementById('reset-btn');

            const tableBody = document.getElementById('table-body');

            const rankInput = document.getElementById('rank');

            let savedData = [];

            let editIndex = null;

            // تعيين الرقم الترتيبي التلقائي عند تحميل الصفحة

            updateOrderNumber();

            function updateOrderNumber() {

                rankInput.value = currentOrderNumber;

            }

            function generateNextOrderNumber() {

                if (savedData.length > 0) {

                    const lastOrderNumber = Math.max(...savedData.map(item => parseInt(item.rank)));

                    currentOrderNumber = lastOrderNumber + 1;

                } else {

                    currentOrderNumber = 1;

                }

                updateOrderNumber();

            }

            submitBtn.addEventListener('click', function() {

                const storyId = document.getElementById('story-id').value;

                const rank = document.getElementById('rank').value;

                const name = document.getElementById('name').value;

                const date = document.getElementById('date').value;

                

                if (!storyId || !name || !date) {

                    alert('الرجاء ملء جميع الحقول المطلوبة');

                    return;

                }

                

                const newData = {

                    storyId: storyId,

                    rank: rank,

                    name: name,

                    date: new Date(date).toLocaleDateString('ar-EG')

                };

                

                if (editIndex !== null) {

                    // حالة التعديل

                    savedData[editIndex] = newData;

                    editIndex = null;

                } else {

                    // حالة الإضافة الجديدة

                    savedData.push(newData);

                    currentOrderNumber++;

                    updateOrderNumber();

                }

                

                updateTable();

                resetForm();

            });

            resetBtn.addEventListener('click', function() {

                resetForm();

                editIndex = null;

                generateNextOrderNumber();

            });

            function updateTable() {

                tableBody.innerHTML = '';

                

                savedData.forEach((data, index) => {

                    const row = document.createElement('tr');

                    

                    row.innerHTML = `

                        <td>${index + 1}</td>

                        <td>${data.storyId}</td>

                        <td>${data.rank}</td>

                        <td>${data.name}</td>

                        <td>${data.date}</td>

                        <td>

                            <button class="edit-btn" onclick="editRow(${index})">تعديل</button>

                            <button class="delete-btn" onclick="deleteRow(${index})">حذف</button>

                        </td>

                    `;

                    

                    tableBody.appendChild(row);

                });

            }

            function resetForm() {

                document.getElementById('story-id').value = '';

                document.getElementById('name').value = '';

                document.getElementById('date').value = '';

                generateNextOrderNumber();

            }

            // تعريف الدوال في النطاق العام لاستخدامها في الأحداث

            window.editRow = function(index) {

                const data = savedData[index];

                document.getElementById('story-id').value = data.storyId;

                document.getElementById('rank').value = data.rank;

                document.getElementById('name').value = data.name;

                document.getElementById('date').valueAsDate = new Date(data.date);

                

                editIndex = index;

                submitBtn.textContent = 'تحديث البيانات';

            };

            window.deleteRow = function(index) {

                if (confirm('هل أنت متأكد من حذف هذه البيانات؟')) {

                    savedData.splice(index, 1);

                    updateTable();

                    generateNextOrderNumber();

                    

                    if (editIndex === index) {

                        resetForm();

                        editIndex = null;

                        submitBtn.textContent = 'حفظ البيانات';

                    } else if (editIndex !== null && editIndex > index) {

                        editIndex--;

                    }

                }

            };

            // عند تحميل الصفحة، توليد الرقم الترتيبي التالي

            generateNextOrderNumber();

        });

    </script>

</body>

</html>
