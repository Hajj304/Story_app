<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج متطور لإدخال البيانات</title>

  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  
  <!-- Votre fichier CSS personnalisé -->
  <link rel="stylesheet" href="style.css">
  
  <!-- CDN pour les icônes (exemple: Font Awesome) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
 </head>
<body>
    <h1>نموذج إدخال البيانات المتطور</h1>
    <div class="form-container">
        <div class="input-group">
            <label for="story-id">رقم القصة:</label>
            <input type="text" id="story-id" placeholder="أدخل رقم القصة">
        </div>
        <div class="input-group">
            <label for="rank">الترتيب:</label>
            <input type="text" id="rank" class="auto-number" readonly>
        </div>
        <div class="input-group">
            <label for="name">الاسم:</label>
            <input type="text" id="name" placeholder="أدخل الاسم">
        </div>
        <div class="input-group">
            <label for="date">التاريخ:</label>
            <input type="date" id="date">
        </div>
        <button id="submit-btn">حفظ البيانات</button>
        <button id="reset-btn">جديد</button>
    </div>
    <div class="table-container">
        <table id="data-table">
            <thead>
                <tr>
                    <th>م</th>
                    <th>رقم القصة</th>
                    <th>الترتيب</th>
                    <th>الاسم</th>
                    <th>التاريخ</th>
                    <th>إجراءات</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- البيانات ستضاف هنا تلقائيا -->
            </tbody>
        </table>
    </div>
 <script src="script.js"></script>
</body>
</html>
